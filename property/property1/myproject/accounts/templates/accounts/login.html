{% extends 'base.html' %}
{% block body %}

<body>
<div class="jumbotron text-center" style="background-color:transparent">
  <form class="form-control" method="post" style="width:30rem;opacity: 0.9;margin-left: 30%">
    <h3>Login here</h3><br>

    {% csrf_token %}
        {% if form.errors %}
    <h3>Please check your username and password.</h3>
    {% endif %}
  <div class="form-group">
    <input type="text" name="username" class="form-control" id="id_username" placeholder="Username" required>
  </div>
  <div class="form-group">
    <input type="password" name="password" class="form-control" id="id_password" placeholder="Password" required>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
<br>
<br>
    <p>- OR -</p>
   <a class="nav-link" href="/register">Sign Up</a>
  </form>

</div>
</body>
{% endblock %}
