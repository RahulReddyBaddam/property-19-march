<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Property Branding</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
html,body
{
  background-image: url(http://www.fondosescritoriogratis.net/wp-content/uploads/2011/08/rascacielos.jpg);
  background-repeat: no-repeat;
  background-size: cover;
}
</style>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>
  <body>
    {% block head %}
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <span class="navbar-brand mb-0 h1" style="font-size: 2rem;"> <strong>Property</strong>Branding</span>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    {% if user.is_authenticated %}
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/home">Explore <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/addsite">Add Site</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/profile">Profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/profile/edit">Edit Profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/site">My Sites</a>
      </li>
    </ul>

    </div>
    <ul class="navbar-nav">
    <a href="/logout" class="nav-link">Logout</a>
  </ul>
    {% else %}
      <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="nav navbar-nav">
      </ul>
      </div>
      <ul class="nav navbar-nav">
          <li><a class="nav-link" href="/register">Register</a></li>
        </ul>
      {% endif %}

</nav>
    {% endblock %}

{% block body %}
{% endblock %}


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
